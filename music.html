    <nav>

        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="campaigns.html">Campaigns</a>

        </div>
    </nav>

    <div class="page-container">
        <div style="text-align: center; margin-bottom: 60px;">

        <div style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: center;">
            
            <div class="fade-in delay-2" style="background: #111; padding: 20px; width: 350px; border: 1px solid #222;">
                <div style="height: 200px; background: #222; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; color: #444;">
                    [ARTIST IMAGE]
                </div>
                <h3>MC MONI</h3>
                <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">Durga Nagri Rap Song</p>

    </div>

    <script>
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            dot.style.left = `${e.clientX}px`; dot.style.top = `${e.clientY}px`;
            outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
    </script>
