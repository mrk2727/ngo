<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuch Kar India | PMR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #000;">
    <div class="noise"></div>
    <div class="cursor-dot"></div><div class="cursor-outline"></div>

    <nav>
        <div class="logo"><a href="index.html">PMR.</a></div>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="campaigns.html" class="active-page">Campaigns</a>
            <a href="music.html">Music</a>
        </div>
    </nav>

    <div class="page-container" style="display: flex; align-items: center; gap: 50px;">
        <div style="flex: 1;" class="fade-in">
            <span style="background: var(--gold); color: black; padding: 5px 10px; font-weight: bold; font-size: 0.8rem;">FLAGSHIP CAMPAIGN</span>
            <h1 style="font-size: 4rem; margin-top: 20px;">KUCH KAR <br> INDIA</h1>
            <h2 class="outline-text">"DO SOMETHING"</h2>
            <p style="margin-top: 30px; color: #ccc;">
                Tagged "Aay Ho Toh Kuch Kar K Jao". This campaign motivates young Indians to take initiative on social causes through multimedia art.
            </p>
            <a href="https://instagram.com/kuchkarindia" target="_blank" class="btn">Join on Instagram</a>
        </div>

        <div style="flex: 1; border: 2px solid var(--gold);" class="fade-in delay-2">
            <div style="position: relative; padding-bottom: 56.25%; height: 0;">
                <iframe src="https://www.youtube.com/embed/placeholder" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            dot.style.left = `${e.clientX}px`; dot.style.top = `${e.clientY}px`;
            outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
    </script>
</body>
</html>
